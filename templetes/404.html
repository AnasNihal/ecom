{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="flex items-center justify-center min-h-screen p-4 sm:p-6 lg:p-8"
     style="font-family: 'Inter', sans-serif; background: radial-gradient(circle at top left, #e0e7ff, #f0f4ff);">
    <div class="bg-white p-8 sm:p-10 lg:p-12 rounded-3xl shadow-2xl text-center max-w-lg w-full
                transform hover:scale-105 transition-transform duration-300 ease-in-out">
        <!-- Icon for 404 page -->
        <div class="mb-6 flex justify-center">
            <svg class="w-24 h-24 sm:w-28 sm:h-28 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
        </div>

        <!-- Main 404 heading -->
        <h1 class="text-7xl sm:text-8xl lg:text-9xl font-extrabold text-blue-600 mb-4 tracking-tight">
            404
        </h1>
        <!-- Page not found message -->
        <h2 class="text-2xl sm:text-3xl font-bold text-gray-800 mb-4">
            Page Not Found
        </h2>
        <!-- Explanatory text -->
        <p class="text-gray-600 text-base sm:text-lg mb-8 leading-relaxed">
            We're sorry, the page you requested could not be found. It might have been moved or deleted.
        </p>
        <!-- Call to action button -->
        <a href="/" class="inline-block bg-blue-600 text-white font-semibold py-3 px-8 rounded-full shadow-lg
                          hover:bg-blue-700 transition duration-300 ease-in-out
                          focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75
                          transform hover:-translate-y-1">
            Go to Homepage
        </a>
    </div>
</div>
{% endblock %}
