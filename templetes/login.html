{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}DaddyCart{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800 font-sans">
<div class="flex justify-center items-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-xl shadow-lg">
    <h2 class="text-2xl font-bold text-center text-gray-800">Login Account</h2>

    {% if error %}
  <div class="bg-red-100 text-red-700 px-4 py-2 rounded-lg text-sm border border-red-300">
    {{ error }}
  </div>
  {% endif %}

    <form action="/login/" method="POST" class="space-y-4">
      {% csrf_token %}
      
      <div>
        <label class="block text-sm font-medium text-gray-700">Username</label>
        <input type="text" name="username" required class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring focus:outline-none focus:border-blue-400">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" name="password1" required class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring focus:outline-none focus:border-blue-400">
      </div>

      <button type="submit" class="w-full px-4 py-2 font-semibold text-white bg-blue-600 rounded-lg hover:bg-blue-700">
        Login
      </button>
    </form>

    <p class="text-sm text-center text-gray-600">
      Dont have an account? <a href="{% url 'register' %}" class="text-blue-600 hover:underline">Register here</a>
    </p>
  </div>
</div>
<script src="{% static 'js/main.js' %}"></script>
</body>
</html>
