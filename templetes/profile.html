{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="min-h-screen bg-gray-100 py-10 px-4">
  <div class="max-w-3xl mx-auto bg-white p-8 rounded-lg shadow">
    <h2 class="text-3xl font-bold mb-6 text-gray-800">ðŸ›’ Add New Product</h2>

    <form method="POST" enctype="multipart/form-data" class="space-y-6">
      {% csrf_token %}

      <!-- Product Name -->
      <div>
        <label for="{{ fm.name.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">Product Name</label>
        {{ fm.name }}
        {{ fm.name.errors }}
      </div>

      <!-- Price -->
      <div>
        <label for="{{ fm.price.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">Price</label>
        {{ fm.price }}
        {{ fm.price.errors }}
      </div>

      <!-- Details -->
      <div>
        <label for="{{ fm.details.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">Details</label>
        {{ fm.details }}
        {{ fm.details.errors }}
      </div>

      <!-- Image Upload -->
      <div>
        <label for="{{ fm.image.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">Product Image</label>
        {{ fm.image }}
        {{ fm.image.errors }}
      </div>

      <!-- Submit Button -->
      <div>
        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition">
          âž• Add Product
        </button>
      </div>
    </form>
  </div>
</div>

<!-- Apply Tailwind classes to Django widgets in forms.py -->
{% endblock %}
