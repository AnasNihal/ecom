{% extends 'base.html' %}

{% block content %}
<div class="max-w-4xl mx-auto mt-12 px-4">
    <div class="bg-white rounded-xl shadow-md overflow-hidden flex flex-col md:flex-row">
        
        {% if product.image %}
        <div class="md:w-1/2">
            <img src="{{ product.image.url }}" alt="{{ product.name }}" class="w-full h-full object-cover">
        </div>
        {% else %}
        <div class="md:w-1/2 flex items-center justify-center bg-gray-100 text-gray-400 h-96">
            No Image Available
        </div>
        {% endif %}

        <div class="p-6 md:w-1/2 flex flex-col justify-between">
            <div>
                <h1 class="text-3xl font-bold text-gray-800 mb-2">{{ product.name }}</h1>
                <p class="text-gray-600 text-sm mb-4">Product ID: {{ product.id }}</p>
                <p class="text-gray-700 mb-6 whitespace-pre-line">{{ product.details }}</p>
                <span class="text-2xl font-bold text-green-600">₹{{ product.price }}</span>
            </div>

            <div class="mt-6">
                <a href="{% url 'home' %}" class="inline-block px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
                    ← Back to Products
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
